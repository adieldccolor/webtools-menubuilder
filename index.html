<div class="query-builder">
    <div class="qb-overlay"></div>
    <div class="qb-wrapper">
        <div class="qb-close-button-wrapper">
            <a href="javascript:;" class="js-close-qb">&times;</a>
        </div>

        <div class="qb-body">
            <div class="qb-menu">
                <ul>
                    <li class="active">
                        <a href="#my-theme">
                            <span class="qb-icon icon-design"></span>
                            <div>
                                My Theme
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#add-variable">
                            <span class="qb-icon icon-plus"></span>
                            <div>
                                Add
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="js-save-all">
                            <span class="qb-icon icon-save"></span>
                            <div>
                                Save All
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="qb-workflow">
                <div class="qb-workflow-tab active" id="my-theme">
                    <ul class="qb-variable-list">
                    </ul>
                    <template id="variable-template">
                        <li>
                            <div class="disable-overlay"></div>
                            <div class="qb-variable-attributes">
                                <div class="qb-variable-attr qb-variable-name"><i>Name:</i> <span class="bold" rel="text-name">{{name}}</span></div>
                                <div class="qb-variable-attr qb-variable-key-value">
                                    <div>
                                        <i>Key:</i> <span class="bold" rel="text-option">{{option}}</span>
                                    </div>
                                    <div>
                                        <i>Value:</i> <span class="bold" rel="text-value">{{value}}</span>
                                    </div>
                                </div>
                                <div class="invalid-key-message hidden">
                                    This variable is invalid because the key "<span>{{option}}</span>" was not found in the template source.
                                </div>

                                <div class="generated-key">
                                    This variable was auto generated by a code inspection.
                                </div>
                            </div>
                            <div class="qb-variable-inline-form">
                                <div class="qb-variable-form">
                                    <input type="hidden" value="{{id}}" rel="id">
                                    <div class="qb-variable-form-group">
                                        <label for="">Name</label>
                                        <input type="text" value="{{name}}" data-original="{{name}}" rel="name">
                                    </div>
                                    <div class="qb-variable-form-group">
                                        <label for="">Key</label>
                                        <input type="text" value="{{option}}" data-original="{{option}}" rel="option">
                                    </div>
                                    <div class="qb-variable-form-group">
                                        <label for="">Value</label>
                                        <input type="text" value="{{value}}" data-original="{{value}}" rel="value">
                                    </div>
                                    <div class="qb-variable-form-group">
                                        <div class="invalid-key-message hidden">
                                            This variable is invalid because the key "<span>{{option}}</span>" was not found in the template source.
                                        </div>

                                        <div class="generated-key">
                                            This variable was auto generated by a code inspection.
                                        </div>
                                    </div>
                                    <div class="qb-variable-form-group">
                                        <a href="javascript:;" class="js-form-button always-active js-save">Save</a> <a href="javascript:;" class="js-form-button js-cancel">Cancel</a>
                                    </div>
                                </div>
                                <div class="qb-variable-buttons">
                                    <a href="javascript:;" class="js-qb-action js-edit">Edit</a> <a href="javascript:;" class="js-qb-action js-remove">Remove</a>
                                </div>
                            </div>
                        </li>
                    </template>
                </div>
                <div class="qb-workflow-tab" id="add-variable">
                    <div class="qb-add-variable-form">
                        <div class="qb-variable-form-group">
                            <h4>Add new variable</h4>
                        </div>
                        <div class="qb-variable-form-group">
                            <label for="">Name</label>
                            <input type="text" rel="name">
                        </div>
                        <div class="qb-variable-form-group">
                            <label for="">Option</label>
                            <input type="text" rel="option">
                        </div>
                        <div class="qb-variable-form-group">
                            <label for="">Value</label>
                            <input type="text" rel="value">
                        </div>
                        <div class="qb-variable-form-group">
                            <a href="javascript:;" class="js-add-item js-form-button always-active">Add item</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
